<div class="resume-container">
  <h1>Your Generated Resume</h1>
  
  <div class="text-center">
    <button class="btn btn-primary" (click)="generateResume()">Generate Resume</button>
  </div>

  <div *ngIf="generatedResume" class="resume-card card mb-4">
    <div class="card-body">
      <pre class="resume-content">{{ generatedResume }}</pre>
    </div>
  </div>

  <div class="text-center mb-3">
    <button class="btn btn-success" (click)="temp()">Download as Word doc</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
