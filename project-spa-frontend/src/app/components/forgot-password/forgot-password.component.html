<div class="card" style="max-width: 400px; margin: auto; margin-top: 50px;">
    <div class="card-header text-center">
      <h1>Reset Password</h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
        <fieldset class="form-group">
          <label for="password">New Password: *</label>
          <input formControlName="password" id="password" required type="password" class="form-control" />
        </fieldset>
  
        <fieldset class="form-group">
          <label for="confirmPassword">Confirm Password: *</label>
          <input formControlName="confirmPassword" id="confirmPassword" required type="password" class="form-control" />
        </fieldset>
  
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
  
        <div *ngIf="message" class="alert alert-success">
          {{ message }}
        </div>
  
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
      </form>
    </div>
  </div>
