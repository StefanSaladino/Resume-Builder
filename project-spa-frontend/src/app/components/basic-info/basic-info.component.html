<form [formGroup]="basicInfoForm" (ngSubmit)="onNext()">
    <!-- Email -->
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" required>
    
    <!-- First Name -->
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" type="text" required>
    
    <!-- Last Name -->
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" type="text" required>
    
    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input id="phone" formControlName="phone" type="tel" required>
    
    <!-- Address -->
    <label for="address">Address:</label>
    <input id="address" formControlName="address" type="text" required>
    
    <button type="submit" [disabled]="!basicInfoForm.valid">Next</button>
  </form>
